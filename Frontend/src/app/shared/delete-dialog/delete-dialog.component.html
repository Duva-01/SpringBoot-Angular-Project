<dialog open>
  <b>Are you sure you want to delete the selected {{ objectName }}</b>
  <div id="confirmation-buttons">
    <button class="cancel-button" type="button" (click)="onCancel()">Cancel</button>
    <button class="blue-button" type="button" (click)="onConfirm()">Yes</button>
  </div>
</dialog>
